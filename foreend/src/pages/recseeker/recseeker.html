<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>求职者信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div id="top">
    <img src="{{img}}" alt="">
    <h3>{{name}}</h3>
  </div>

  <ion-list>
    <ion-item><p  class="title">基本信息</p></ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <p>姓名：{{name}}</p>
      <p>性别：{{sex}}</p>
      <p>年龄：{{age}}</p>
      <p>最高学历：</p>
    </ion-item>
  </ion-list>

  <ion-list>
      <ion-item><p  class="title">工作经验</p></ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <p>2015.06-2017.06</p>
        <p>任职于XX公司XX职位</p>
      </ion-item>
    </ion-list>
</ion-content>
