<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>求职者信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div id="top">
    <img src="assets/imgs/class2.png" alt="">
    <h3>{{name}}</h3>
  </div>

  <ion-list>
    <ion-item><p  class="title">基本信息</p></ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <p>姓名：{{name}}</p>
      <p>性别：{{sex}}</p>
      <p>年龄：{{age}}</p>
      <p>邮箱：{{email}}</p>
      <p>最高学历：{{this.school}}</p>
      <p>期望职业：{{this.job}}</p>
      <p>期望薪资：{{this.money}}</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item><p  class="title">个人介绍</p></ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <p>{{this.detail}}</p>
      </ion-item>
  </ion-list>
  <ion-list>
      <ion-item><p  class="title">兴趣爱好</p></ion-item>
      </ion-list>
      <ion-list>
        <ion-item>
          
        </ion-item>
  </ion-list>
</ion-content>
