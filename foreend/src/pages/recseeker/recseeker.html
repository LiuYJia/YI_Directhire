<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>求职者信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div id="top">
    <img src="{{img}}" alt="">
    <h3>{{name}}</h3>
  </div>

  <ion-list>
    <ion-item><p  class="title">基本信息</p></ion-item>
    <ion-item>
      <i class="iconfont">&#xe522;</i>
      <p class="intro">姓　　名：{{name}}</p><br/>
      <i class="iconfont">&#xe62b;</i>
      <p class="intro">性　　别：{{sex}}</p><br/>
      <i class="iconfont">&#xe64a;</i>
      <p class="intro">年　　龄：{{age}}</p><br/>
      <i class="iconfont">&#xe68b;</i>
      <p class="intro">电　　话：{{tel}}</p><br/>
      <i class="iconfont">&#xe624;</i>
      <p class="intro">最高学历：{{this.school}}</p><br/>
      <i class="iconfont">&#xe767;</i>
      <p class="intro">期望职业：{{this.job}}</p><br/>
      <i class="iconfont">&#xe61c;</i>
      <p class="intro">期望薪资：{{this.money}}</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item><p  class="title">个人介绍</p></ion-item>
    <ion-item>
      <p>{{this.detail}}</p>
    </ion-item>
  </ion-list>
  <ion-list>
      <ion-item><p  class="title">兴趣爱好</p></ion-item>
  </ion-list>

  <div id="bottom">
      <button ion-button color="primary" (click)="sub()">发起聊天</button>
      <ion-icon ios="ios-star-outline" md="md-star-outline" (click)="star()" [ngClass]="{true:'star1',false:'star2'}[f]"></ion-icon>
    </div>
</ion-content>
