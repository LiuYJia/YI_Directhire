<ion-header>
    <ion-navbar color="primary">
      <ion-title text-center>职位详情</ion-title>
    </ion-navbar>
  </ion-header>


  <ion-content id="body">
     <!-- 轮播图 -->
     <ion-slides id="slides" pager="true" loop  autoplay="1500">
        <ion-slide class="slide" >
          <img src="assets/imgs/slide1.png">
        </ion-slide>      
        <ion-slide class="slide">
          <img src="assets/imgs/slide2.png">
        </ion-slide> 
        <ion-slide class="slide">
          <img src="assets/imgs/slide3.png">
        </ion-slide>    
      </ion-slides>
      <ion-list>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/job.png">
              </ion-avatar>
              <h2>{{job}}</h2>
              <h3> 
                <i class="iconfont">&#xe522;</i>{{num}}
                <i class="iconfont">&#xe511;</i>{{location}}
                <i id="money">{{price}}</i>
              </h3>              
              <button id="but" color="danger"  ion-button item-end (click)="grab()">抢单</button>
        </ion-item>
        <ion-item class="title"><h2>职位描述</h2></ion-item>
        <ion-item><p>1.负责开发移动端前端开发<p></ion-item>
      </ion-list>
    
      <div id="bottom">
        <button ion-button color="primary">联系商家</button>
        <ion-icon ios="ios-star-outline" md="md-star-outline" (click)="store()" [ngClass]="{true:'star1',false:'star2'}[false]"></ion-icon>
      </div>
    </ion-content>
