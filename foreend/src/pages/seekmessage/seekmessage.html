<ion-header>
  <ion-navbar color="primary">
    <ion-title style="text-align:center;">
     消息
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-searchbar placeholder="搜索"></ion-searchbar>
<ion-list>
  <ion-item *ngFor='let item of list;'  (click)="goto(item)">
    <ion-avatar item-start>
        <img src="{{item.icon}}">
    </ion-avatar>
    <h2>{{item.title}}<span style="float:right">{{item.time}}</span></h2>
    <p>{{item.ig}}</p>

  </ion-item>
</ion-list>
 <hr>
<h1>商家推送：</h1>

<ion-list *ngFor='let item of info;let i = index;'>
  <ion-item (click)="goto(item)">
     
    <h3>商家名称:{{item.title}}<span style="float:right">{{item.time}}</span></h3>
    <p>{{item.info}}</p>
  </ion-item>
</ion-list>
</ion-content>
