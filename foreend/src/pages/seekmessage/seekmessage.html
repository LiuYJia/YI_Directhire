<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>消息</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="body">
    <ion-searchbar placeholder="搜索"></ion-searchbar>
    <!-- 消息列表 -->
    <ion-list>
      <ion-item *ngFor='let item of list'  (click)="goto(item)">
        <ion-avatar item-start>
            <img src="{{item.icon}}">
        </ion-avatar>
        <h2>{{item.title}}<span style="float:right">{{item.time}}</span></h2>
        <p>{{item.ig}}</p>

      </ion-item>
    </ion-list>
    <!-- 文章推荐 -->
    <ion-list>
      <ion-list-header class="head">时文推荐</ion-list-header>
      <ion-item (click)="goto(item)"  *ngFor='let item of info' class="info"> 
        <ion-item><h3>{{item.sort}}：<span >{{item.title}}</span></h3></ion-item>
        <ion-item><p>{{item.content}}</p></ion-item>         
      </ion-item>
    </ion-list>
</ion-content>
