<ion-header>
    <ion-navbar color="primary">
      <ion-title text-center>修改基本信息</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content id="body">
    <ion-list>
        <ion-item>
            <label>姓　　名:</label>
            <input type="text" [(ngModel)]="name">
        </ion-item>
        <ion-item>
            <label>性　　别:</label>
            <input type="text" [(ngModel)]="sex">  
        </ion-item>  
        <ion-item>
            <label>年　　龄:</label>
            <input type="text" [(ngModel)]="age">
        </ion-item>
        <ion-item>
            <label>电　　话:</label>
            <input type="text" [(ngModel)]="tel">
        </ion-item>
        <ion-item>
            <label>学　　历:</label>
            <input type="text" [(ngModel)]="school">
        </ion-item>
        <ion-item>
            <label>期望职业:</label>
            <input type="text" [(ngModel)]="job">
        </ion-item>
        <ion-item>
            <label>期望薪资:</label>
            <input type="text" [(ngModel)]="money">  
        </ion-item> 
        <ion-item>
            <label>用户名:</label>
            <input type="text" [(ngModel)]="username">  
        </ion-item>
        <ion-item>
            <label>求职类别:</label>
            <select style="width:110px;margin-left:5px;height:25px" [(ngModel)]='sort'> 
                <option *ngFor="let item of items" value="{{item}}">{{item}}</option>    
            </select>
        </ion-item> 
        <ion-item>
            <label>个人介绍:</label>
            <textarea rows="10" class="area" [(ngModel)]="info1" style="display:block"></textarea>
        </ion-item>
        <ion-item>
            <label>兴趣爱好:</label>
            <textarea rows="10" class="area" [(ngModel)]="info2" style="display:block"></textarea>
        </ion-item>
        <button ion-button color="none" id="but" (click)="submit()">确认修改</button>
    </ion-list>
</ion-content>
