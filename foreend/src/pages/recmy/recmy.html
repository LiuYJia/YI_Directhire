<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>个人中心</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="body">
    <div id="infor">
        <img src="{{user.img}}" >

      <p class="i">
        关于易直聘<i class="gr" style="font-style:normal;float:right">目前已是最新版本</i>

      </p>
  </button>
    <button ion-button round color="none" (click)="leave()" id="but1">退出登录</button>
</ion-content>
