<ion-header>

  <ion-navbar color="primary">
    <ion-title style="text-align:center;">附近</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <h2>抢单信息：</h2>
  <hr>
  <ion-list *ngFor='let item of info;let i = index;'>
    <ion-item>
      <p style="font-size:2rem;">职位:&nbsp;&nbsp;&nbsp;&nbsp;{{item.job}} <span style="float:right">{{item.time}}</span></p>
    <p style="font-size:2rem;">薪资:&nbsp;&nbsp;&nbsp;&nbsp;{{item.price}}</p>
      <p style="font-size:2rem;">地点:&nbsp;&nbsp;&nbsp;&nbsp;{{item.location}}<span style="float: right;color:red;font-size:2rem;border:1px dotted red"(click)="goto()">抢单</span></p>
    <hr>
    </ion-item>
  </ion-list>
</ion-content>
