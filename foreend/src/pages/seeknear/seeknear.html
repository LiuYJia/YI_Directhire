<ion-header>
  <ion-navbar color="primary">
    <ion-title style="text-align:center;">附近</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="body">
  <h6 id="title">抢单信息：</h6>
  <ion-list>
    <ion-item *ngFor="let item of info" class="spe" (click)="job(item)">
        <ion-item style="display:inline">
          <h2>{{item.job}} <span id="time">{{item.time}}</span></h2>
          <p><i style="font-style:normal">薪资:</i><i id="money">{{item.price}}</i></p>       
        </ion-item>
        <ion-item>
          <p>地点：{{item.location}}</p>
          <p><i style="font-style:normal">公司:</i><i id="position">{{item.name}}</i></p>
          <button id="but" color="danger"  ion-button item-end>抢单</button>
        </ion-item>
        
    </ion-item>
  </ion-list>
</ion-content>
