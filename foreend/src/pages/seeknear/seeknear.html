<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>附近</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="body">
  <h6 id="title">可抢职位信息：</h6>
  <ion-list>
      <ion-item class="spe" *ngFor="let item of info">
          <ion-item style="display:inline" (click)="goseeknearmes(item)">
            <h2>{{item.job}} <span id="time">{{item.time}}</span></h2>
            <p><i style="font-style:normal">薪资:</i><i id="money">{{item.price}}</i></p>       
          </ion-item>
          <ion-item>
            <p><i style="font-style:normal">需求人数:</i><i id="position">{{item.num}}</i></p>
            <p>地　　点：{{item.location}}</p>         
            <button id="but" color="danger"  ion-button item-end (click)="grab()">抢单</button>
          </ion-item>       
      </ion-item>
  </ion-list>
</ion-content>
