<ion-header>

  <ion-navbar color="primary">

<ion-content id="body">

    <ion-list>
        <ion-item>

          <ion-input type="file" id="photo"></ion-input>

          <ion-label fixed>昵称</ion-label>

        <ion-item>
          <ion-label fixed>旧密码</ion-label>

        </ion-item> 
        <ion-item>
          <ion-label fixed>新密码</ion-label>
          <ion-input type="password" value=""></ion-input>
        </ion-item> 
        <!-- <button ion-item (click)="cgpwd()">修改密码</button>   -->

    <button ion-button round color="none" id="but" (click)="submit()">确认修改</button>
