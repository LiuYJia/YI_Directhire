<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>个人资料</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="body">
    <ion-list>
      <form id="img-form" enctype="multipart/form-data" method="POST">
        <ion-item>        
          <ion-label fixed>头像</ion-label>
          <ion-input type="file" id="photo" name="img_recruit" [(ngModel)]="imgupload"></ion-input>
          <ion-input  value={{username}} name="username" id="un" hidden></ion-input>
          <button ion-button item-end (click)="submitImg()">确认提交</button>
        </ion-item>       
      </form> 
        <ion-item>
          <ion-label fixed>用户名</ion-label>
          <ion-input type="text" [(ngModel)]="username"  disabled></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>手机号</ion-label>
          <ion-input type="text" [(ngModel)]="phone"></ion-input>
        </ion-item>  
        <ion-item>
          <ion-label fixed>邮箱地址</ion-label>
          <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list>    
        <p style="font-size:17px;margin-left:14spx">修改密码</p>
        <ion-item>
          <ion-label fixed>密码</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item> 
        <!-- <ion-item>
          <ion-label fixed>新密码</ion-label>
          <ion-input type="password" [(ngModel)]="newpw"></ion-input>
        </ion-item>  -->
        <!-- <button ion-item (click)="cgpwd()">修改密码</button>   -->
    </ion-list>

    <button ion-button color="none" id="but" (click)="submit()">确认修改</button>
</ion-content>
