<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>个人资料</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="body">
    <!-- <p id="title"><ion-icon name="arrow-back" id="back" (click)="back()"></ion-icon>个人资料</p>

    <hr/> -->

    <ion-list>
        <!-- <ion-item>
          <ion-label fixed>头像</ion-label>
          //<ion-input type="image" src="assets/imgs/class3.png" style="width:10%"></ion-input> 
          <ion-input type="file" id="photo" [(ngModel)]="img"></ion-input>
        </ion-item>     -->
        <ion-item>
          <ion-label fixed>姓名</ion-label>
          <ion-input type="text" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>手机号</ion-label>
          <ion-input type="text" [(ngModel)]="phone"></ion-input>
        </ion-item>  
        <ion-item>
          <ion-label fixed>职位</ion-label>
          <ion-input type="text" [(ngModel)]="job"></ion-input>
        </ion-item> 
        <ion-item>
          <ion-label fixed>年龄</ion-label>
          <ion-input type="text" [(ngModel)]="age"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>邮箱地址</ion-label>
          <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
    </ion-list>
    <ion-list>    
        <p style="font-size:17px;margin-left:14spx">修改密码</p>
        <ion-item>
          <ion-label fixed>密码</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>

        </ion-item>  -->

    <button ion-button color="none" id="but" (click)="submit()">确认修改</button>
