<ion-header>
  <ion-navbar color="primary">
     <ion-searchbar placeholder="搜索"id="search" (ionInput)="getItems($event)"></ion-searchbar>
     <ion-list>
        <ion-item *ngFor="let item of items">
          {{ item }}
        </ion-item>
      </ion-list>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-grid class="grid">
        <ion-row>
          <ion-col>
             
              <button class="btn">
                  <i class="iconfont">&#xe62c;</i><br/><br/>
                销售
              </button>
          </ion-col>
          <ion-col>
              <button class="btn">
                  <i class="iconfont">&#xe62d;</i><br/><br/>
                客服</button>
          </ion-col>
          <ion-col>
              <button class="btn">
                  <i class="iconfont">&#xe626;</i><br/><br/>
                餐饮</button>
          </ion-col>
          <ion-col>
              <button class="btn">
                  <i class="iconfont">&#xe625;</i><br/><br/>
                计算机</button>
          </ion-col>
          </ion-row>
          <ion-row>
          <ion-col>
              <button class="btn">
                  <i class="iconfont">&#xe629;</i><br/><br/>
                财务</button>
          </ion-col>
          <ion-col>
              <button class="btn">
                  <i class="iconfont">&#xe628;</i><br/><br/>
                金融</button>
          </ion-col>
          <ion-col>
              <button class="btn">
                  <i class="iconfont">&#xe62a;</i><br/><br/>
                医疗</button>
          </ion-col>
          <ion-col>
              <button class="btn">
                  <i class="iconfont">&#xe62b;</i><br/><br/>
                其他</button>
          </ion-col>
          </ion-row>
      </ion-grid>
      <ion-list *ngFor='let item of list;let i = index;'>
          <ion-item (click)="goto(item)" style="margin-top:6%;">
           
            <ion-avatar item-start>
                <img src="{{item.icon}}">
            </ion-avatar>
            <h2 style="font-weight:bolder">{{item.title}}<span style="float:right;color:red;font-size:80%;">{{item.price}}</span></h2>
            <p>{{item.msg}}</p>
            <p>{{item.locate}}</p>
           
        </ion-item>
        </ion-list>












 </ion-content>
