<ion-content id="body" style="background-image:url('assets/imgs/bg.png')">
  <p id="login"><ion-icon name="arrow-back" id="back" (click)="back()"></ion-icon>登录</p>
  <img src="assets/imgs/logo0.png" id="logo">

  
  <ion-list id="list" style="BACKGROUND-COLOR: transparent;">
      <i class="iconfont" >&#xe522;</i>
      <input type="text" placeholder="请输入您的用户名" class="in" [(ngModel)]="username">
      <p class="mes">{{mes}}</p>
      <i class="iconfont" >&#xe619;</i>
      <input type="password" placeholder="请输入您的密码" class="in" [(ngModel)]="password">
  </ion-list>

  <div>
      <button ion-button round color="none" (click)="sub()" id="but1">登 录</button>
  </div>
  <div id="pw"><p (click)="pwback()">忘记密码？</p></div>
  <p id="reg" (click)="reg()">新用户注册</p>
</ion-content>
