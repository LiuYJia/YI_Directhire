<ion-header>

    <ion-navbar color="primary">
      <ion-title text-center>修改职位信息</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content id="body">
    
        <ion-list>
            <ion-list-header style="color:#1990ef"><h2>基本信息</h2></ion-list-header>
            <ion-item>
                <label>职位名称:</label>
                <input type="text" [(ngModel)]="job">
            </ion-item>
            <ion-item>
              <label>所属类别:</label>
              <select style="width:110px;margin-left:5px;height:25px" [(ngModel)]='sort'> 
                <option *ngFor="let item of items" value="{{item}}">{{item}}</option>    
              </select>  
            </ion-item>
            <ion-item>
                <label>起止日期:</label>
                <input type="text" [(ngModel)]="time">
            </ion-item>  
            <ion-item>
                <label>所属公司:</label>
                <input type="text" [(ngModel)]="name">
            </ion-item>
            <ion-item>
                <label>招聘人数:</label>
                <input type="text" [(ngModel)]="num">
            </ion-item>
            <ion-item>
                <label>提供月薪:</label>
                <input type="text" [(ngModel)]="money">
            </ion-item>
            <ion-item>
                <label>年　　龄:</label>
                <input type="text" [(ngModel)]="age">
            </ion-item>
            <ion-item>
                <label>学　　历:</label>
                <input type="text" [(ngModel)]='school'>
              </ion-item>  
            <ion-item>
                <label>联系方式:</label>
                <input type="text" [(ngModel)]="tel">
            </ion-item>
            <ion-item>
                <label>职位要求:</label>
                <textarea rows="10" id="area" [(ngModel)]="detail" style="display:block"></textarea>
            </ion-item>
            <button ion-button color="none" id="but" (click)="submit()">确认修改</button>
        </ion-list>

  </ion-content>
