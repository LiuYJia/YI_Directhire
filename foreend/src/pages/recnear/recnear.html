<ion-header>

  <ion-navbar  color="primary">
    <ion-title text-center>附近</ion-title>
    <button id="btn" ion-button (click)="pub()"> <ion-icon name="md-add"></ion-icon></button>
  </ion-navbar>
  <!-- <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
  </ion-buttons> -->

</ion-header>


<ion-content id="body">

  <ion-list>
    <ion-item class="spe" *ngFor="let item of info">
        <ion-item style="display:inline" (click)="msg(item)">
            <h2>{{item.job}} <span id="time">{{item.time}}</span></h2>
            <p><i style="font-style:normal">薪资:</i><i id="money">￥{{item.money}}</i></p>      
        </ion-item>
        <ion-item>
          <p><i style="font-style:normal">需求人数:</i><i id="position">{{item.num}}人</i></p>
          <p>地　　点：{{item.address}}</p>         
          <button id="but" color="danger"  ion-button item-end (click)="del(item)">删除</button>
        </ion-item>       
    </ion-item>
  </ion-list>
</ion-content>
