<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>前端开发工程师</ion-title>
  </ion-navbar>
</ion-header>


<ion-content id="body">
   <!-- 轮播图 -->
   <ion-slides id="slides" pager="true">
      <ion-slide class="slide" >
        <img src="assets/imgs/slide3.png">
      </ion-slide>       
    </ion-slides>

  <ion-list id="list">
    <ion-item>
        <ion-avatar item-start>
            <img src="assets/imgs/job.png">
          </ion-avatar>
          <h2>{{job}}</h2>
          <h3><i class="iconfont">&#xe624;</i>{{school}}
            <i class="iconfont">&#xe522;</i>{{num}}
            <i class="iconfont">&#xe511;</i>{{name}}</h3>
          <p item-end id="money">5k-8k</p>
    </ion-item>
    <ion-item class="title"><h2>职位描述</h2></ion-item>
    <ion-item><p>{{detail}}<p></ion-item>
    <ion-item class="title"><h2>公司介绍</h2></ion-item>
    <ion-item><p>本公司位于...<p></ion-item>
  </ion-list>

  <div id="bottom">
    <button ion-button color="primary" (click)="sub()">投递简历</button>
    <ion-icon ios="ios-star-outline" md="md-star-outline" (click)="star()" [ngClass]="{true:'star1',false:'star2'}[false]"></ion-icon>
  </div>
</ion-content>
