<ion-header>

  <ion-navbar  color="primary">
    <ion-title text-center>消息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="body">
  <ion-list>
    <ion-item *ngFor='let item of items' (click)="gorecchat(item)">
      <ion-avatar item-start>
        <img src="{{item.img}}">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.last}}</p>
      <ion-note item-end>{{item.time}}</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
