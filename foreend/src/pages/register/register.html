<ion-content id="body" style="background-image: url('assets/imgs/bg.png');">
  
  <p id="reg"><ion-icon name="arrow-back" id="back" (click)="back()"></ion-icon>注册</p>

  <ion-list id="list" style="BACKGROUND-COLOR: transparent;">
      <i class="iconfont" >&#xe522;</i>
      <input type="text" placeholder="用户名" class="in" [(ngModel)]="username">
      <p class="mes">{{mes1}}</p>
      <!-- <input type="password" placeholder="请输入验证码" class="in"  style="display:inline;width:50%">
    <button ion-button color="yel" id="get">获取验证码</button> -->
      <i class="iconfont" >&#xe619;</i>
      <input type="password" placeholder="请输入密码" class="in" [(ngModel)]="password">
      <p class="mes">{{mes3}}</p>
      <i class="iconfont" >&#xe619;</i>
      <input type="password" placeholder="请再次输入密码" class="in" [(ngModel)]="secondpw">
      <p class="mes">{{mes2}}</p>
</ion-list>

  <button ion-button round (click)="reg()" id="but1">注 册</button>
  
</ion-content>
